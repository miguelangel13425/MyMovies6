<!DOCTYPE html>
<html lang="en">
<head>
    <title>Página de Ejemplo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script>
        document.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <header class="h-16 bg-gradient-to-r from-gray-800 to-gray-700 text-white flex items-center justify-between px-6 shadow-lg">
        <a href="{% url 'index' %}" class="text-2xl font-bold">My Movies</a>
        <div>
            {% if user.is_authenticated %}
                <span class="mr-4">Bienvenido!, {{ user.username }}</span>
                <form method="POST" action="{% url 'logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Cerrar Sesión</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Iniciar Sesión</a>
            {% endif %}
        </div>
    </header>
    <main class="container mx-auto p-4">
        {% block article %}{% endblock %}
    </main>
    <footer class="bg-gradient-to-r from-gray-800 to-gray-700 text-white py-4 text-center mt-8 shadow-lg">
        <p>My Movies</p>
        <p><a href="https://github.com/miguelangel13425/MyMovies" class="underline hover:text-gray-300">GitHub Repository</a></p>
    </footer>
</body>
</html>
